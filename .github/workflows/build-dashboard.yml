name: Build Dashboard Daily

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]  # Also run on pushes to main

jobs:
  build-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t abmdash .
      
    - name: Run dashboard build
      env:
        STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
      run: |
        docker run --rm \
          -v "$(pwd)/docs:/app/docs" \
          -e STATICRYPT_PASSWORD="$STATICRYPT_PASSWORD" \
          abmdash \
          bash -c "source /etc/environment && cd inst/dashboard && quarto render index.qmd --output-dir /tmp/dashboard && cp -r /tmp/dashboard/* /app/docs/ && if [ -n \"\$STATICRYPT_PASSWORD\" ]; then echo 'Encrypting dashboard files...' && cd /app/docs && npx staticrypt ./*.html -r -d . -p \"\$STATICRYPT_PASSWORD\" --short --template-color-primary '#6667AB' --template-color-secondary '#f9f9f3' --template-title 'MDL R01 GABM Dashboard' --template-instructions 'Enter the Password' --template-button 'Access'; fi"
    
    - name: Commit and push updated dashboard
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Update dashboard - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
        
    - name: Upload dashboard artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-${{ github.run_number }}
        path: docs/
        retention-days: 30
